<!DOCTYPE html>
<html>

<head>
    <title>Lesson 3 - CSS Basic</title>
    <style>
        button.requestnow {
            background-color: black;
            color: white;
            border: 0px;
            padding: 10px;
            padding-left: 18px;
            padding-right: 18px;
            font-size: x-small;
            margin-right: 10px;

        }

        button.getstarted {
            background-color: #7354ad;
            color: white;
            border: 1px solid #7354ad;
            border-radius: 2.5px;
            padding: 10px;
            padding-left: 20px;
            padding-right: 20px;
            font-weight: bold;
            font-size: x-small;
        }

        button.signup {
            background-color: #55a358;
            color: white;
            border: 1px solid #55a358;
            border-radius: 3.5px;
            padding: 7px;
            padding-left: 17px;
            padding-right: 17px;
            font-size: small;
        }

        button.addtocart {
            background-color: #f9da4e;
            color: black;
            border: 1px solid #f9da4e;
            border-radius: 20px;
            padding: 5px;
            padding-left: 50px;
            padding-right: 50px;
            font-weight: 300;
        }

        button.download {
            background-color: white;
            color: #7c8187;
            border: 1px solid #7c8187;
            border-radius: 2px;
            padding: 8px;
            padding-left: 10px;
            padding-right: 10px;
            font-weight: bold;
            font-size: small;
        }

        button.apply {
            background-color: #2d65bc;
            color: white;
            border: 1px solid #2d65bc;
            border-radius: 20px;
            padding: 8px;
            padding-left: 20px;
            padding-right: 20px;
            font-weight: bold;
        }

        button.save {
            background-color: white;
            color: #4d7ac3;
            border: 1.5px solid #4d7ac3;
            border-radius: 20px;
            padding: 8px;
            padding-left: 20px;
            padding-right: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button class="requestnow">Request now</button>
    <button class="signup">Sign up</button>
    <margin:100px></margin:100px>
    <button class="addtocart">Add to Cart</button>
    <br /><br />
    <button class="getstarted">Get started</button>
    <button class="download">Download</button>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
</body>

</html>
