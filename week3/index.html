<!DOCTYPE html>
<html>

<head>
    <title>Lesson 2 - HTML Basic</title>
    <style>
        button.subscribe {
            background-color: #b80404;
            color: white;
            border: 1px solid #b80404;
            border-radius: 1.5px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        button.join {
            background-color: white;
            color: blue;
            border: 1px solid blue;
            border-radius: 1.5px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        button.tweet {
            background-color: blue;
            color: white;
            border: blue;
            border-radius: 5px;

        }
    </style>
</head>

<body>
    <button class="subscribe">SUBSCRIBE</button>
    <br /><br />
    <button class="join">JOIN</button>
    <br />
    <img src="images/instagram.png" alt="Instagram" height="100" />
    <p>
        <button>Click</button>
    </p>
    <img src="images/facebook.png" alt="Facebook" height="93" />
    <p>This is my paragraph</p>
    <a href="https://instagram/yzzyii_.com">yzzyii</a>
    <a href="https://google.com">
        <button>Google</button>
    </a>

</body>

</html>
