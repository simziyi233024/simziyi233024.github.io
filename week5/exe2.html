<!DOCTYPE html>
<html>

<head>
    <title>Exercise 2 - Navigation Bar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style_exe2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navleft">
            <div class="logo"><img src="images/logo-m.png" alt="logo" height="55" /></div>
            <div class="account">
                <div class="username">Maggie Brightstone</div>
                <div class="position">Virtual Assistant</div>
            </div>
        </div>

        <div class="navright">
            <div class="hovers">
                <div class="header_margin"><a href="#">Services and Pricing</a></div>
                <div class="header_margin"><a href="#">About</a></div>
                <div class="header_margin"><a href="#">Contact</a></div>
            </div>
            <div class="profile">
                <div><img src="images/profile-user.png" alt="account" height="30" /></div>
                <div class="header_margin login"><a href="#">Log In</a></div>
            </div>
            <div class="socmed">
                <div class="facebook"><img src="images/facebook.png" alt="account" height="30" /></div>
                <div class="ig"><img src="images/instagram.png" alt="account" height="30" /></div>
                <div class="linkedin"><img src="images/linkedin.png" alt="account" height="33" /></div>
            </div>
        </div>
    </header>

</body>

</html>
