<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1 - Navigation Bar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style_exe1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navleft">
            <div class="logo"><img src="images/cold-brew.png" alt="logo" height="40" /></div>
            <div class="header_margin"><a href="#">Shop</a></div>
            <div class="header_margin"><a href="#">About</a></div>
            <div class="header_margin"><a href="#">Location & Hours</a></div>
        </div>

        <div class="navright">
            <div class="account">
                <div class="profile"><img src="images/profile-user.png" alt="account" height="30" /></div>
                <div class="header_margin"><a href="#">Log In</a></div>
                <div class="header_margin"><a href="#">Cart (0)</a></div>
            </div>
            <div><button class="order">Order Online</button></div>
        </div>
    </header>

</body>

</html>
