<!DOCTYPE html>
<html>

<head>
    <title>Exercise 1 - Navigation Bar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        #nav {
            display: flex;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div id="nav">
        <div><a href="#">Home</a></div>
        <div>About</div>
        <div>Services</div>
        <div>Team</div>
        <div>Contact</div>
    </div>

</body>

</html>
